<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="title" content="Nomad - Découvrez. Apprenez. Survivez">
    <meta name="description" content="Des stages de survie uniques en leur genre ! Offre personnalisée en fonction du milieu naturel, de la durée et du niveau d’expertise.">
    <meta name="keywords" content="Survie, Stages, Forêt, Montagne, Lac, Environnement, Voyageur">
    <meta property="og:title" content="Nomad - Découvrez. Apprenez. Survivez">
    <meta property="og:description" content="Des stages de survie uniques en leur genre ! Offre personnalisée en fonction du milieu naturel, de la durée et du niveau d’expertise.">
    <meta property="og:url" content="http://nomad-survie.fr">
    <meta property="og:image" content="http://nomad-survie.fr/og-image.jpeg">
    <meta property="og:image:secure_url" content="https://nomad-survie.fr/og-image.jpeg" />
    <meta property="og:image:type" content="image/jpeg" />

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://nomad-survie.fr/og-image.jpeg">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
          rel="stylesheet">
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
<noscript>
    <strong>Désolé, <%= htmlWebpackPlugin.options.title %> ne peut fonctionner correctement lorsque JavaScript est
        désactivé. Veuillez activer JavaScript avant de continuer.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
  (function (d, s) {
    let t = d.getElementsByTagName(s)[0], e = d.createElement(s);
    e.async = true;
    e.src = "//static.axept.io/sdk-slim.js";
    t.parentNode.insertBefore(e, t);
  })(document, "script");

</script>
</body>
</html>
